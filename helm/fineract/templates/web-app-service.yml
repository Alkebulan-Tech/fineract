{{- if .Values.webapp.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: web-app
#  annotations:
#    cloud.google.com/neg: '{"exposed_ports": {"80":{"name": "web-app-80-neg"}}}'
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: web-app
    tier: frontend
  type: NodePort

---
{{- if .Values.webapp.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-app-ingress
  annotations:
{{- if .Values.webapp.ingress.annotations }}
{{ toYaml .Values.webapp.ingress.annotations | indent 4 }}
{{- end }}
spec:
  rules:
    - host: "{{ .Values.webapp.ingress.hostname }}"
      http:
        paths:
          - path: "{{ .Values.webapp.ingress.path }}"
            pathType: ImplementationSpecific
            backend:
              service:
                name: web-app
                port: 
                  number: 80
  #tls:
    #- hosts:
    #    - "{{ .Values.wildcardhostname }}"
    #  secretName: "{{ .Values.tls }}"
{{- end }}
{{- end }}