{{- if .Values.webapp.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: web-app
spec:
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 443
  selector:
    app: web-app
    tier: frontend
  type: ClusterIP

---
{{- if .Values.webapp.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-app-ingress
  annotations:
{{- if .Values.webapp.ingress.annotations }}
{{ toYaml .Values.webapp.ingress.annotations | indent 4 }}
{{- end }}
spec:
  rules:
    - host: "{{ .Values.webapp.ingress.hostname }}"
      http:
        paths:
          - path: "{{ .Values.webapp.ingress.path }}"
            pathType: ImplementationSpecific
            backend:
              service:
                name: web-app
                port: 
                  number: 8081
  #tls:
    #- hosts:
    #    - "{{ .Values.wildcardhostname }}"
    #  secretName: "{{ .Values.tls }}"
{{- end }}
{{- end }}